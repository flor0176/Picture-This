<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
    <picture>
      <!-- Values for viewports 960px and below - landscape images -->
      <source srcset="images/museum-landscape-960_x_540.jpg 1x,
                      images/museum-landscape-1920_x_1080.jpg 2x,
                      images/museum-landscape-2880_x_1621.jpg 3x"
              media="(min-width: 960px)">
      
      <source srcset="images/museum-landscape-720_x_405.jpg 1x,
                      images/museum-landscape-1440_x_810.jpg 2x,
                      images/museum-landscape-2160_x_1215.jpg 3x"
              media="(min-width: 720px)"> 
      
      <source srcset="images/museum-landscape-480_x_270.jpg 1x,
                      images/museum-landscape-960_x_540.jpg 2x,
                      images/museum-landscape-1440_x_810.jpg 3x"
              media="(min-width: 480px)"> 

      <source srcset="images/museum-landscape-320_x_180.jpg 1x,
                      images/museum-landscape-640_x_360.jpg 2x,
                      images/museum-landscape-960_x_540.jpg 3x"
              media="(min-width: 320px)"> 
      
      <!-- <source srcset="images/museum-landscape-320_x_180.jpg"
              media="(max-width: 319px)">  -->
      <!--Default image if no source is supported -->
      <img src="images/museum.jpg" alt="placeholder">
    </picture>

  </header>
</body>

</html>
